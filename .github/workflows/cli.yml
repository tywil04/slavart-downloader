name: 'publish'

on:
  release:
    types: [published]
      
permissions:
    contents: write
    packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        project_path: "./cli"
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        ldflags: "-X github.com/tywil04/slavartdl/cli/internal/update.Version=${RELEASE_TAG}"
        binary_name: "slavartdl"
        retry: 5
        extra_files: "LICENCE"
